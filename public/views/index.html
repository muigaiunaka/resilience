<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Resilience Is</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

	<!--  Angular from Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Load AppController -->
	<script type="text/javascript" src="../controllers/app.js"></script>
</head>
<body ng-controller="appCtrl">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Resilience Is ... </h1>
		</div>

		<!-- MODEL LIST -->
		<div id="model-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE MODELS IN $scope.pledges -->
				<div ng-repeat="pledge in pledges" class="model-item">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">
							<div class="glyphicon glyphicon-remove" ng-click="deleteModel(pledge._id)">
							</div>
						</div>

						<div type="text" class="form-control"> {{pledge.name}}</div>
						<div type="text" class="form-control"> {{pledge.title}}</div>
						<div type="text" class="form-control"> {{pledge.occupation}}</div>
						<div type="text" class="form-control"> {{pledge.commitment}}</div>
						<div type="text" class="form-control"> {{pledge.honoree}}</div>
					</div>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE MODELS -->
		<div id="model-form" class="form-horizontal">
			<div class="col-sm-8 col-sm-offset-2 text-center" id="name-field">

				<!-- Only posts to Angular's createModel if form is valid and was submitted -->
				<form name="modelCreate" ng-submit="modelCreate.$valid && submitted && createModel()" novalidate>
					<div class="form-group" ng-class="{'has-error': submitted && modelCreate.name.$invalid}">

						<!-- BIND THIS VALUE TO formData.name -->
						<!-- BIND THIS VALUE TO pledgeData.name -->
						<div class="col-sm-12">
							<!-- <input type="name" name="name"  class="form-control input-lg text-center" placeholder="Model" ng-model="formData.name" required /> -->

							<input type="name" name="name"  class="form-control input-lg text-center" placeholder="Name" ng-model="pledgeData.name" />
							<input type="text" name="title"  class="form-control input-lg text-center" placeholder="Title" ng-model="pledgeData.title" />
							<input type="text" name="occupation"  class="form-control input-lg text-center" placeholder="Place Of Work" ng-model="pledgeData.occupation" />
							<input type="text" name="commitment"  class="form-control input-lg text-center" placeholder="Resilient Is ..." ng-model="pledgeData.commitment" />
							<input type="text" name="honoree"  class="form-control input-lg text-center" placeholder="Honoree" ng-model="pledgeData.honoree" />

							<div ng-show="submitted && modelCreate.name.$invalid">
								<p ng-show="modelCreate.name.$error.required">
									Name is a required field
								</p>
							</div>
						</div>
					</div>

					<!-- Sets the value submitted to true to help with form validation -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="submitted=true">
						Add
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
